<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="cals">
        <div class="buttons">
            <div class="text"> 5+5</div>
            <div class=" btn operators_clear">C</div>
            <div class="btn operator_divide">/ </div>
             <div class="btn operator_multiply">*</div>
             <div class="btn">7</div>
             <div class="btn">8</div>
             <div class="btn">9</div>
             <div class="btn operator_sub">-</div>
             <div class="btn">4</div>
             <div class="btn">5</div>
             <div class="btn">6</div>
             <div class="btn operator_add">+</div>
             <div class="btn">3</div>
             <div class="btn">2</div>
             <div class="btn">1</div>
             <div class="btn">0</div>
             <div class="btn">00</div>
             <div class="btn operator_equal">=</div>
        </div>
    </div>
</div>
